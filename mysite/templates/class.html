<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{
            display: none;
        }
        .shadow{
            position: fixed;
            left: 0;
            top:0;
            right: 0;
            bottom: 0;
            opacity: 0.5;
            background-color: black;
            z-index: 999;
        }
        .modal{
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            height: 300px;
            width: 400px;
            background-color: white;
            margin-left: -200px;
            margin-top: -250px;
        }
    </style>
</head>
<body>
    <a href="/add_class">添加</a>
    <a onclick="showModal();">对话框添加</a>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>班级名称</th>
            <th>操作</th>
            <th>对话框操作</th>
        </tr>
        </thead>
        <tbody>
        {%for row in class_list%}
        <tr>
           <th>{{row.id}}</th>
           <th>{{row.class_name}}</th>
           <th>
               <a href="/del_class/?nid={{row.id}}">删除</a>
               |
               <a href="/edit_class/?nid={{row.id}}">编辑</a>
           </th>
            <th>
               <a onclick="showEditClass(this);">对话框编辑</a>
           </th>
        </tr>
        {%endfor%}
        </tbody>
    </table>
    <div id="shadow" class="shadow hide" onclick="CanelModal();"></div>
    <div id="modal" class="modal hide">
        <form method="POST" action="/add_class_m/">
            <span id="errormsg"></span>
            <p>
                <input id="class_name" type="text" required="required">
            </p>
            <input type="button" value="提交" onclick="AjaxSend();">
            <input type="button" value="取消" onclick="CanelModal();">
        </form>
    </div>

    <div id="EditClassModal" class="modal hide">
        <p><input  id="EditClassName" type="text" required="required" ></p>
        <p><input  id="EditClassId" type="text" hidden="hidden" ></p>
        <input type="button" value="提交" onclick="SendEditClass();">
        <input type="button" value="取消" onclick="CanelModal();">
    </div>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<!--    addModalClass-->
    <script>
        function showModal() {
            document.getElementById('shadow').classList.remove('hide');
            document.getElementById('modal').classList.remove('hide');
        }
        function CanelModal() {
            document.getElementById('shadow').classList.add('hide');
            document.getElementById('modal').classList.add('hide');
            document.getElementById('EditClassModal').classList.add('hide');
            document.getElementById('errormsg').classList.add('hide');
        }
        function AjaxSend() {
            $.ajax({
                url:'/add_class_m/',
                type:'POST',
                data:{'class_name': $('#class_name').val()},//将data数据以POST方式发送到指定的url中
                success:function (arg) {  //后端处理完后自动执行这个函数，并返回新data
                    arg = JSON.parse(arg);
                    if(arg.status){
                        location.reload();
                    }
                    else {
                        $('#errormsg').text(arg.message)
                    }

                }
            })

        }
    </script>
<!--    editModalClass-->
    <script>
        function showEditClass(ths) {
            document.getElementById('shadow').classList.remove('hide');
            document.getElementById('EditClassModal').classList.remove('hide');
            let v = $(ths).parent().prevAll();
            $('#EditClassName').val($(v[1]).text())
            $('#EditClassId').val($(v[2]).text())
        }
        function SendEditClass() {
            let nid=$('#EditClassId').val();
            let class_name=$('#EditClassName').val();
            $.ajax({
                url:'/edit_class_m/',
                type:'POST',
                data:{'nid':nid,'class_name':class_name},
                success: function (arg) {
                    //JSON.parse(str)-->对象
                    //JSON.stringify(对象)-->str
                    arg = JSON.parse(arg);
                    if(arg.status){
                      //  location.href='/class/'; //跳转到指定url
                        location.reload(); //当前页面刷新
                    }
                    else {
                        alert(arg.message)
                    }
                }
            })
        }
    </script>

</body>
</html>
