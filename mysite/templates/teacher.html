<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师信息表</title>
</head>
<body>
<h1>教师信息</h1>
<a href="/add_teacher">添加教师</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {%for row in th_list%}
    <tr>
        <th>{{row.id}}</th>
        <th>{{row.th_name}}</th>
        <th>
            <a href="/del_teacher/?nid={{row.id}}">删除</a>
            |
            <a href="/edit_teacher/?nid={{row.id}}&th_name={{row.th_name}}">编辑</a>
        </th>
    </tr>
    {%endfor%}
    </tbody>
</table>
</body>
</html>
